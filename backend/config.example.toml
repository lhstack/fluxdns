# FluxDNS 配置文件
# FluxDNS Configuration File
#
# 将此文件复制为 config.toml 并根据需要修改
# Copy this file to config.toml and modify as needed
#
# 注意: 环境变量优先级高于配置文件
# Note: Environment variables take priority over config file
#
# 以下配置通过 Web 管理界面管理，无需在此配置:
# The following are managed via Web UI, no need to configure here:
# - DNS 监听器 (端口、绑定地址、TLS 证书)
# - 上游 DNS 服务器
# - 缓存设置
# - 查询策略

# =============================================================================
# 数据库配置 (Database Configuration)
# =============================================================================

# SQLite 数据库文件路径
# SQLite database file path
database_url = "sqlite:fluxdns.db?mode=rwc"

# =============================================================================
# Web 管理界面配置 (Web Management Interface)
# =============================================================================

# Web 服务端口
# Web service port
web_port = 8080

# =============================================================================
# 认证配置 (Authentication Configuration)
# =============================================================================

# 管理员用户名
# Admin username
admin_username = "admin"

# 管理员密码 (生产环境请务必修改!)
# Admin password (MUST change in production!)
admin_password = "admin"

# =============================================================================
# 日志配置 (Logging Configuration)
# =============================================================================

# 日志文件存储目录
# Log file storage directory
log_path = "logs"

# 日志级别: trace, debug, info, warn, error
# Log level: trace, debug, info, warn, error
log_level = "info"

# 单个日志文件最大大小 (字节)
# Maximum size of a single log file (bytes)
# 默认值: 10485760 (10MB)
log_max_size = 10485760

# 日志保留天数
# Log retention days
log_retention_days = 30
